<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Shop</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #fef9e7;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #8e44ad;
            padding: 15px;
            color: white;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #f1c40f;
        }
        header {
            background-color: #f39c12;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            font-size: 3em;
        }
        .cta-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .cta-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <h2>Book Haven</h2>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Bestsellers</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <header>
        <h1>Explore Our Collection of Books!</h1>
        <p>Your next great read is just a click away. Shop Now!</p>
        <a href="#" class="cta-btn">Browse Books</a>
    </header>

</body>
</html>
