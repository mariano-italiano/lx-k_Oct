apiVersion: v1
kind: Pod
metadata:
  name: dynamic-volume-pod
spec:
  volumes:
    - name: pv-storage
      persistentVolumeClaim:
        claimName: dynamic-pvc
  containers:
    - name: pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: pv-storage
