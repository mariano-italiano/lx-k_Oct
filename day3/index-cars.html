<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #3498db;
            padding: 15px;
            color: white;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #f39c12;
        }
        header {
            background-color: #1abc9c;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            font-size: 3em;
        }
        .cta-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .cta-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <h2>Rent-A-Ride</h2>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Cars</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <header>
        <h1>Find Your Perfect Car!</h1>
        <p>Discover amazing deals on car rentals. Book your ride today!</p>
        <a href="#" class="cta-btn">Rent Now</a>
    </header>

</body>
</html>
